name: Build and deploy container app to Azure Web App - Sep6-Best-Movies-Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c38761bae3e04b3e80ea837d09a406d4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cd11cd5b46784a37a6337c92079df08b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c38761bae3e04b3e80ea837d09a406d4 }}/christophergadgaard/sep6bestmoviesbackend:${{ github.sha }}
        file: ./SEP6-Best-Movies-Backend/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Sep6-Best-Movies-Backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8287975a81c64d0484b9fccc6e7e0e9e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c38761bae3e04b3e80ea837d09a406d4 }}/christophergadgaard/sep6bestmoviesbackend:${{ github.sha }}'
